<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>手工调账</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/admin.css">
</head>
<body>

<div class="layui-form-item" style="margin-top: 20px">
    <form class="layui-form" action="" id="extraForm">
        <div class="layui-form-item">
            <label class="layui-form-label">科目名</label>
            <div class="layui-input-inline">
                <input type="text" id="subjectName" name="subjectName" required lay-verify="required"
                       placeholder="请输入科目名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-inline">
                <select name="type" id="type" >
                    <option value="">请选择方式</option>
                    <option value="收入">收入</option>
                    <option value="支出">支出</option>
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">金额</label>
            <div class="layui-input-inline">
                <input type="text" id="money" name="money" required lay-verify="required|number"
                       placeholder="请输入金额" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">明细</label>
            <div class="layui-input-inline">
                <input type="text" id="remake" name="remake"
                       placeholder="请输入科目明细" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">日期</label>
            <div class="layui-input-inline">
                <input type="text" name="date" id="date" class="layui-input"/>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button type="button" class="layui-btn" lay-submit lay-filter="add" id="add">
                    立即提交
                </button>
                <button type="reset" id="resetForm" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>

<script src="../../../layui/layui.js"></script>
<script src="../../../js/jquery/jquery-3.3.1.js"></script>

<script src="../../../js/nginx.js"></script>
<script src="../../../js/static/income/upd.js"></script>

</body>
</html>
