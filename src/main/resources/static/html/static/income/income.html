<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>本月收支情况</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/admin.css">
</head>
<body>
<div class="layui-form-item" style="margin-top: 20px">
    <form class="layui-form" action="" id="incomeForm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">收入</label>
                <div class="layui-input-inline">
                    <input type="text" id="income" name="income" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">支出</label>
                <div class="layui-input-inline">
                    <input type="text" id="payout" name="payout" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">运费</label>
                <div class="layui-input-inline">
                    <input class="layui-input" id="carriageFee" name="carriageFee" disabled autocomplete="off" >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">保险</label>
                <div class="layui-input-inline">
                    <input class="layui-input" id="insuranceFee" name="insuranceFee" disabled autocomplete="off" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">搬运费</label>
                <div class="layui-input-inline">
                    <input class="layui-input" id="truckFee" name="truckFee" disabled autocomplete="off" >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">员工工资</label>
                <div class="layui-input-inline">
                    <input class="layui-input" id="wage" name="wage" disabled autocomplete="off" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">其他</label>
                <div class="layui-input-inline">
                    <input class="layui-input" id="other" name="other" disabled autocomplete="off" >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">利润</label>
                <div class="layui-input-inline">
                    <input class="layui-input" id="profit" name="profit" disabled autocomplete="off" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">月份</label>
                <div class="layui-input-inline">
                    <input type="text" id="month" name="month" disabled autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../../layui/layui.js"></script>
<script src="../../../js/jquery/jquery-3.3.1.js"></script>

<script src="../../../js/nginx.js"></script>
<script src="../../../js/static/income/income.js"></script>

</body>
</html>
