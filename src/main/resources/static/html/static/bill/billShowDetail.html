<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>接货单详情</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/admin.css">
    <style>
        .wd-100 {
            width: 100px;
        }
    </style>
</head>
<body>
<div class="layui-form-item" style="margin-top: 20px">
    <form class="layui-form" action="" id="goodsBillForm">
        <div class="layui-form-item">
            <label class="layui-form-label wd-100">发货客户编号</label>
            <div class="layui-input-inline">
                <input type="text" id="sendId" name="sendId"
                       disabled autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label wd-100">发货客户</label>
                <div class="layui-input-inline">
                    <input type="text" id="send" name="send" disabled autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label wd-100">发货客户电话</label>
                <div class="layui-input-inline">
                    <input type="text" id="sendPhone" name="sendPhone" disabled autocomplete="off"
                           class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label wd-100">发货地址</label>
            <div class="layui-input-inline" style="width: 534px">
                <input type="text" id="sendAdreass" name="sendAdreass"  autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label wd-100">收货客户编号</label>
            <div class="layui-input-inline">
                <input type="text" id="reciverId" name="reciverId" disabled autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label wd-100">收货客户</label>
                <div class="layui-input-inline">
                    <input type="text" id="reciver" name="reciver" disabled autocomplete="off"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label wd-100">收货客户电话</label>
                <div class="layui-input-inline">
                    <input type="text" id="reciverPhone" name="reciverPhone"
                           disabled autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label wd-100">收货地址</label>
            <div class="layui-input-inline" style="width: 534px">
                <input type="text" id="reciverAdreass" name="reciverAdreass"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">支付人</label>
                <div class="layui-input-inline">
<!--                    <select name="receiveId" lay-verify="required" lay-filter="changeSend3"-->
<!--                            id="payCustomer" lay-search>-->
<!--                        <option value="">请选择收货客户编号</option>-->
<!--                    </select>-->
                    <input id="payCustomer" disabled class="layui-input">
                </div>
                <!--                <div class="layui-input-inline">-->
                <!--                    <input class="layui-input" id="payCustomer" name="payCustomer" autocomplete="off">-->
                <!--                </div>-->
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">支付方式</label>
                <div class="layui-input-inline">
<!--                    <select name="payType" id="payType" lay-verify="required">-->
<!--                        <option value=""></option>-->
<!--                        <option value="0">现金支付</option>-->
<!--                        <option value="1">微信支付</option>-->
<!--                        <option value="2">支付宝支付</option>-->
<!--                    </select>-->
                    <input name="payType" id="payType" disabled CLASS="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-input-inline">货物名称</label>
                <div class="layui-input-inline">
                    <input type="text" id="billName" name="billName" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">货物长</label>
                <div class="layui-input-inline">
                    <input type="text" id="length" name="length" class="layui-input" autocomplete="off" >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">货物宽</label>
                <div class="layui-input-inline">
                    <input type="text" id="width" name="width" class="layui-input" autocomplete="off" >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">货物高</label>
                <div class="layui-input-inline">
                    <input type="text" id="height" name="height" class="layui-input" autocomplete="off" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">货物重量</label>
                <div class="layui-input-inline">
                    <input type="text" id="weight" name="weight" class="layui-input" autocomplete="off" >
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">数量</label>
                <div class="layui-input-inline">
                    <input type="text" id="number" name="number" class="layui-input" autocomplete="off" >
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label wd-100">发货日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="startDate" id="startDate" class="layui-input test-item"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label wd-100">预期交货日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="exceptDate" id="exceptDate" class="layui-input test-item"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label wd-100">运费</label>
                <div class="layui-input-inline">
                    <input type="text" name="freight" id="freight" class="layui-input"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label wd-100">保险费</label>
                <div class="layui-input-inline">
                    <input type="text" name="insurance" id="insurance"  class="layui-input"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label wd-100">状态</label>
                <div class="layui-input-inline">
<!--                    <select name="state" id="state" required >-->
<!--&lt;!&ndash;                        <option value="0">未分发</option>&ndash;&gt;-->
<!--                    </select >-->
                    <input name="state" id="state" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label wd-100">描述</label>
                <div class="layui-input-inline">
                    <input type="text" name="desc1" id="desc1"  class="layui-input"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label wd-100">填写日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="writeDate" id="writeDate" disabled class="layui-input"/>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label wd-100">到达日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="arriveDate" id="arriveDate" disabled class="layui-input"/>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label wd-100">结算日期</label>
                <div class="layui-input-inline">
                    <input type="text" name="clearDate" id="clearDate" disabled class="layui-input"/>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="../../../layui/layui.js"></script>
<script src="../../../js/jquery/jquery-3.3.1.js"></script>

<script src="../../../js/nginx.js"></script>
<script src="../../../js/static/bill/showDetail.js"></script>

</body>
</html>
