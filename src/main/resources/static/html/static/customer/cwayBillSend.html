<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>货运单查询页面</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/admin.css">
</head>
<body>
<div class="layui-tab layui-tab-brief" lay-filter="demo">
    <ul class="layui-tab-title">
        <li class="layui-this">待发运单</li>
        <li>未到运单</li>
        <li>已到运单</li>
        <li>已结算运单</li>
        <li>所有运单</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px; display: block">
        <div class="layui-tab-item layui-show">
            <table id="goodsBillTable1" lay-filter="goodsBillTool"></table>
            <script type="text/html" id="barDemo1">
                <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">查看详情</a>
            </script>
        </div>
        <div class="layui-tab-item">
            <table id="goodsBillTable2" lay-filter="goodsBillTool"></table>
            <script type="text/html" id="barDemo2">
                <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">查看详情</a>
            </script>
        </div>
        <div class="layui-tab-item">
            <table id="goodsBillTable3" lay-filter="goodsBillTool"></table>
            <script type="text/html" id="barDemo3">
                <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">查看详情</a>
            </script>
        </div>
        <div class="layui-tab-item">
            <table id="goodsBillTable4" lay-filter="goodsBillTool"></table>
            <script type="text/html" id="barDemo4">
                <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">查看详情</a>
            </script>
        </div>
        <div class="layui-tab-item">
            <table id="goodsBillTable5" lay-filter="goodsBillTool"></table>
            <script type="text/html" id="barDemo5">
                <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="detail">查看详情</a>
            </script>
        </div>
    </div>
</div>
<script src="../../../layui/layui.js"></script>
<script src="../../../js/jquery/jquery-3.3.1.js"></script>
<script src="../../../js/jquery/jquery.cookie.js"></script>
<script src="../../../js/nginx.js"></script>
<script src="../../../js/static/customer/cwayBillSend.js"></script>

</body>
</html>
