<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>客户信息修改页</title>
    <link rel="stylesheet" href="../../../../layui/css/layui.css">
</head>
<body>

<div class="layui-form-item" style="margin-top: 10px">
    <form class="layui-form" action="" id="cusForm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">客户姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="customerName" lay-verify="required" placeholder="请输入客户姓名"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">客户类型</label>
                <div class="layui-input-inline">
                    <select name="customerType" lay-verify="required">
                        <option value=""></option>
                        <option value="0">个人客户</option>
                        <option value="1">企业</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">地址</label>
                <div class="layui-input-block" style="width: 514px">
                    <input type="text" name="address" lay-verify="required" placeholder="请输入地址"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">电子邮件</label>
                <div class="layui-input-inline">
                    <input type="text" name="email" lay-verify="required|email" placeholder="请输入电子邮件"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">联系人</label>
                <div class="layui-input-inline">
                    <input type="text" name="linkman" lay-verify="required" placeholder="请输入联系人"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">联系人手机</label>
                <div class="layui-input-inline">
                    <input type="text" name="linkmanMobile" lay-verify="required|phone"
                           placeholder="请输入联系人手机" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">组织机构代码</label>
                <div class="layui-input-inline">
                    <input type="text" name="businessLicenSe"  placeholder="请输入组织机构代码"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">身份证</label>
                <div class="layui-input-inline">
                    <input type="text" name="idCard"
                           placeholder="请输入身份证号码" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="modifyCus"
                        id="modifyCus">立即修改
                </button>
            </div>
        </div>
    </form>
</div>
<script src="../../../../layui/layui.js"></script>
<script src="../../../../js/nginx.js"></script>
<script src="../../../../js/static/manger/customer/customerModify.js"></script>
</body>
</html>
