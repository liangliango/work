<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>司机信息修改页</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/admin.css">
</head>
<body>

<div class="layui-form-item" style="margin-top: 10px">
    <form class="layui-form" action="" id="driverForm">
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">司机姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="driverName" required lay-verify="required"
                           placeholder="请输入司机姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">身份证号</label>
                <div class="layui-input-inline">
                    <input type="text" name="idCard" required lay-verify="required|identity"
                           placeholder="请输入身份证号" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="phone" required lay-verify="required|phone" placeholder="请输入电话"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-inline">
                    <select name="gender" lay-verify="required">
                        <option value=""></option>
                        <option value="0">男</option>
                        <option value="1">女</option>
                    </select>
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">出生日期</label>
                <div class="layui-input-inline">
                    <input type="text" id="birthday" name="birthday" required lay-verify="required"
                           placeholder="请输入出生日期" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">邮箱</label>
                <div class="layui-input-inline">
                    <input type="text" id="email" name="email" required lay-verify="required"
                           placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">住址</label>
                <div class="layui-input-block" style="width: 514px">
                    <input type="text" name="address" required lay-verify="required" placeholder="请输入司机住址"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <div>
                <label class="layui-form-label">驾驶证编号</label>
                <div class="layui-input-inline">
                    <input type="text" name="driveLicence" autocomplete="off" placeholder="请输入驾驶证编号" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">车辆类型</label>
                <div class="layui-input-inline">
                    <input type="text" name="carType" required lay-verify="required" placeholder="请输入车型"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">车牌号</label>
                <div class="layui-input-inline">
                    <input type="text" name="carNo" required lay-verify="required" placeholder="请输入车牌号"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
        </div>
        <div class="layui-form-item">

            <div class="layui-inline">
                <label class="layui-form-label">准载体积</label>
                <div class="layui-input-inline">
                    <input type="text" name="volume" required lay-verify="required|number"
                           placeholder="请输入准载体积" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">（单位： 立方米）</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">准载重量</label>
                <div class="layui-input-inline">
                    <input type="text" name="allowCarryWeight" required lay-verify="required|number"
                           placeholder="请输入准载重量" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">（单位： 吨）</div>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">车厢长度</label>
                <div class="layui-input-inline">
                    <input type="text" name="length" required lay-verify="required" placeholder="请输入车厢长度"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">（单位： 毫米）</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">车厢宽度</label>
                <div class="layui-input-inline">
                    <input type="text" name="width" required lay-verify="required" placeholder="请输入车厢宽度"
                           autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">（单位： 毫米）</div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">载物高度</label>
                <div class="layui-input-inline">
                    <input type="text" name="height" required lay-verify="required"
                           placeholder="请输入载物高度" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">（单位： 毫米）</div>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-inline">
                    <input type="text" name="remark" required lay-verify="required" placeholder="请输入备注"
                           autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">公司车</label>
                <div class="layui-input-inline">
                    <input type="checkbox" lay-skin="switch" id="switchValue" lay-filter="checkCondition"
                           lay-text="是|否">
                </div>
            </div>
            <input type="hidden" id="companyCar" name="companyCar" value="false">
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn layui-btn-radius layui-btn-normal" lay-submit lay-filter="modifyDriver"
                        id="modifyDriver">立即修改
                </button>
            </div>
        </div>
    </form>
</div>
<script src="../../../../layui/layui.js"></script>
<script src="../../../../js/jquery/jquery-3.3.1.js"></script>

<script src="../../../../js/nginx.js"></script>
<script src="../../../../js/static/manger/driver/driverModify.js"></script>
</body>
</html>
