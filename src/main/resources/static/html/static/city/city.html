<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>增加城市信息</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/admin.css">
    <style>
        .wd-100 {
            width: 140px;
        }
    </style>
</head>
<body>
<div class="layui-tab">
<ul class="layui-tab-title">
    <li>增加城市信息</li>
    <li>增加城市路由</li>
    <li>增加路线</li>
</ul>
<div class="layui-tab-content" style="height: 100px; display: block">
    <div class="layui-tab-item layui-show">
       <form class="layui-form" action="" id="addCity">
           <div class="layui-form-item" style="margin: auto" >
               <div class="layuiinline">
                   <label class="layui-form-label">城市</label>
                   <div class="layui-input-inline">
                       <input class="layui-input" id="city" name="city" required placeholder="请输入城市">
                   </div>
               </div>
               <div class="layui-input-inline">
                   <button class="layui-btn" lay-submit lay-filter="add" id="add">增加</button>
                   <button type="reset" id="resetForm" class="layui-btn layui-btn-primary">重置</button>
               </div>
           </div>
       </form>
    </div>
    <div class="layui-tab-item">
        <div class="layui-form-item">
            <form class="layui-form" action="" id="link">

                <div class="layui-form-item">
                    <label class="layui-form-label">主要城市：</label>
                    <div class="layui-input-inline">
                        <select name="cityId" id="cityId" lay-verify="required" lay-search lay-filter="changeCity">
                            <option value="">请选择城市</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">范围城市：</label>
                    <div class="layui-input-inline">
                        <select name="linkCity" disabled id="linkCity" lay-filter="changeRange">
                            <option value="">请选择范围城市</option>
                        </select>
                    </div>
                </div>
<!--                <div class="layui-form-item">-->
<!--                    <label class="layui-form-label">已选范围：</label>-->
<!--                    <div class="layui-btn-container" id="selectedCity"></div>-->
<!--                </div>-->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="addLink" id="addLink">立即提交</button>
                        <button type="reset" id="resetForm2" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="layui-tab-item">
<!--        <div style="padding: 20px; background-color: #F2F2F2;" id="routeInfo">-->
<!--            -->
<!--        </div>-->
        <form class="layui-form" id="route" action="">
            <div class="layui-form-item">
                <div class="layui-inline">
                <label class="layui-form-label">起点</label>
                <div class="layui-input-inline">
                    <select name="startStation" id="startStation" lay-verify="required" lay-search lay-filter="start">
                        <option value="">请选择城市</option>
                    </select>
                </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">终点</label>
                    <div class="layui-input-inline">
                        <select name="endStation" id="endStation" lay-verify="required" lay-search lay-filter="end">
                            <option value="">请选择城市</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">途径城市</label>
                    <div class="layui-input-inline">
                        <select name="passStation" id="passStation" lay-filter="changeRange">
                            <option value="">请选择途径城市</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">已选范围：</label>
                <div class="layui-btn-container" id="selectedCity2"></div>
            </div>

            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">距离</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="distance" placeholder="请输入距离">
                    </div>
                </div>
                <div class="layui-inline">
                    <label class="layui-form-label">时间</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" id="fetchTime" placeholder="请输入所需时间">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="addRoute" id="addRoute">立即提交</button>
                    <button type="reset" id="resetForm3" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
<script src="../../../layui/layui.js"></script>
<script src="../../../js/jquery/jquery-3.3.1.js"></script>
<script src="../../../js/jquery/jquery.cookie.js"></script>
<script src="../../../js/nginx.js"></script>
<script src="../../../js/static/city/city.js"></script>
</body>
</html>
