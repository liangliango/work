<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>路线信息</title>
    <link rel="stylesheet" href="../../../layui/css/layui.css">
    <link rel="stylesheet" href="../../../css/admin.css">
    <style>
        .wd-100 {
            width: 140px;
        }
    </style>
</head>
<body>
<div class="layui-tab">
    <ul class="layui-tab-title">
        <li>查看路线信息</li>
        <li>修改路线信息</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px; display: block">
        <div class="layui-tab-item layui-show">
            <form class="layui-form" action="" id="findRoute">
                <div class="layui-form-item" style="margin: auto" >
                    <div class="layuiinline">
                        <label class="layui-form-label">起点</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" id="startStation" name="startStation" required placeholder="请输入起点">
                        </div>
                    </div>
                    <div class="layuiinline">
                        <label class="layui-form-label">终点</label>
                        <div class="layui-input-inline">
                            <input class="layui-input" id="endStation" name="endStation" required placeholder="请输入终点">
                        </div>
                    </div>
                    <div class="layui-input-inline">
                        <button class="layui-btn" lay-submit lay-filter="query" id="query">查询</button>
                        <button type="reset" id="resetForm" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
            <div style="padding: 20px; background-color: #F2F2F2;" id="routeInfo">

            </div>
        </div>
    </div>
</div>
<script src="../../../layui/layui.js"></script>
<script src="../../../js/jquery/jquery-3.3.1.js"></script>
<script src="../../../js/jquery/jquery.cookie.js"></script>
<script src="../../../js/nginx.js"></script>
<script src="../../../js/static/city/cityLink.js"></script>
</body>
</html>
